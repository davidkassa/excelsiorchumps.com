<h1 md-dialog-title>Enter the Password</h1>
<md-dialog-content>
    <form (submit)="validatePassword()">
        <md-input-container>
            <input md-input placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
            <md-hint [hidden]="errorMessage" [ngStyle]="{'color': 'red'}" align="start">{{errorMessage}}</md-hint>
        </md-input-container>
     </form>
</md-dialog-content>
<md-dialog-actions>
    <button  md-raised-button  color="primary" (click)="validatePassword()">Login</button>
</md-dialog-actions>
